# =================== Logstash: pipeline.yml ====================== #
input{  
    beats{
        port => "5000"  }
}
output {
    elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "wazuh-alerts-3.x-%{+YYYY.MM.dd}"
        document_type => "wazuh"
        template => "/etc/logstash/wazuh-elastic6-template-alerts.json"
    }
}
